<div class="panel panel-default" ng-repeat="post in pc.posts">
  <div class="panel-body">
    <h4>{{ post.title }}</h4>

    <p ng-bind-html="post.content" />
  </div>
  <div ng-hide="!post.tags.length" class="panel-footer">
    <p>
      <button type="button" class="btn btn-primary" ng-repeat="tag in post.tags">{{ tag }}</button>
    </p>
  </div>
</div>
